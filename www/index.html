<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cultist TD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row banner text-center">
            <div class="col-md-2">
                <h3>Welcome \username/</h3>
            </div>
            <div class="col-md-8">
                <h1>World of Lovecraft</h1>
            </div>
            <div class="col-md-2" id="login">

                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>
                <!-- <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#registerModal">Sign up</button> -->

                <!-- Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 style="color:red;">
                                    <span class="glyphicon glyphicon-lock"></span> Login</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form" id="login" onsubmit="app.controllers.authController.login(event)">
                                    <div class="form-group">
                                        <label for="email">
                                            <span class="glyphicon glyphicon-user"></span> Email</label>
                                        <input type="text" class="form-control" id="email" placeholder="woot1337h4xors@rockulikeahurricane.org">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">
                                            <span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="eyelessthan3horses">
                                    </div>

                                    <button type="submit" class="btn btn-default btn-success btn-block">
                                        <span class="glyphicon glyphicon-off"></span> Login</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                <p>Not a member?
                                    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Sign Up</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 style="color:red;">
                                    <span class="glyphicon glyphicon-lock"></span> Login</h4>
                            </div>
                            <div class="modal-body">

                                <div class="form" id="registration" onsubmit="app.controllers.authController.registration(event)">
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" class="form-control" placeholder="newGamer" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address:</label>
                                        <input type="email" name="email" class="form-control" placeholder="newGamer@rockyoulikeahurricane.org" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password: </label>
                                        <input type="password" name="password" class="form-control" placeholder="thec4keisalie" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="reEnterPassword">Re-enter Password: </label>
                                        <input type="password" name="reEnterPassword" class="form-control" placeholder="enteritagain" required>
                                    </div>
                                    <div class="group-form">
                                        <button type="submit" class="btn btn-default btn-success btn-block" >
                                            <span class="glyphicon glyphicon-off"></span> Submit </button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-remove"></span> Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-area"></div>


    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app/game/phaser.js"></script>
    <!-- <script src="app/phaser.min.js"></script> -->
    <!-- <script src="app/main.js"></script> -->
    <script src="app/game/tower.js"></script>
    <script src="app/game/game.js"></script>

    <script src="app/auth/auth-service.js"></script>
    <script src="app/auth/auth-controller.js"></script>

    <script src="init.js"></script>
</body>

</html>
